<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Interactive rating component</title>
    <script src="./main.js" defer></script>
  </head>
  <body>
    <main>
      <!-- Rating state start -->
      <div class="rating-card">
        <img
          src="./images/icon-star.svg"
          aria-hidden="true"
          class="rating-card__icon"
        />
        <h3 class="rating-card__title">How did we do?</h3>
        <p class="rating-card__description">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="rating">
          <button class="rating__item">1</button>
          <button class="rating__item">2</button>
          <button class="rating__item">3</button>
          <button class="rating__item">4</button>
          <button class="rating__item">5</button>
        </div>
        <button class="btn">Submit</button>
      </div>

      <!-- Thank you state start -->
      <div class="thank-you-card thank-you-card--hide">
        <img
          class="thank-you-card__icon"
          src="./images/illustration-thank-you.svg"
          aria-hidden="true"
        />
        <p class="thank-you-card__tag">
          You selected <span class="thank-you-card__score"></span> out of 5
        </p>
        <h3 class="thank-you-card__title">Thank you!</h3>
        <p class="thank-you-card__description">
          We appreciate you taking the time to give a rating. If you ever need
          more support, don't hesitate to get in touch!
        </p>
      </div>
    </main>
  </body>
</html>
